spring.application.name=dynamic-form-service

# Groq API Configuration
groq.api.key=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

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dynamic_form_db
spring.datasource.username=dynamic_user
spring.datasource.password=dynamic_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.dynamic_form=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
